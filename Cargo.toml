[package]
name = "surreal-mind"
version = "0.1.0"
edition = "2024"

[features]
default = []
# Enables DB-backed integration tests (not enabled by default)
db_integration = []

[dependencies]
# RMCP is the foundation - not optional
rmcp = { version = "0.6.0", features = ["macros", "transport-io"] }

# SurrealDB with WebSocket client
surrealdb = { version = "2.0", features = ["protocol-ws"] }

# Core dependencies
tokio = { version = "1.0", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
anyhow = "1.0"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
chrono = { version = "0.4", features = ["serde"] }
uuid = { version = "1.0", features = ["v4", "serde"] }

# Embedding support
reqwest = { version = "0.12", features = ["json"] }
async-trait = "0.1"
dotenvy = "0.15"
sha2 = "0.10"

# Bounded in-memory cache
lru = "0.12"
once_cell = "1.19"
